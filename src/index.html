<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Regutemp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="gui.js"></script>
</head>
<body>
    <div id="metrics">
        <section class="indicator" id="t_ext">
            <h3 class="label">T<sub>INT</sub></h3>
            <div class="value-container">
                <span class="value">&nbsp;</span>
                <span class="unit">°C</span>
            </div>
            <progress class="bar" max="40" value="20.7"></progress>
        </section>
    
        <section class="indicator" id="t_int">
            <h3 class="label">T<sub>EXT</sub></h3>
            <div class="value-container">
                <span class="value">&nbsp;</span>
                <span class="unit">°C</span>
            </div>
            <progress class="bar" max="40" value="15"></progress>
        </section>
    
        <section class="indicator" id="power">
            <h3 class="label">Power</h3>
            <div class="value-container">
                <span class="value">&nbsp;</span>
                <span class="unit">% (PWM)</span>
            </div>
            <progress class="bar" max="100" value="0"></progress>
        </section>
    
        <div class="spacer"></div>
    
        <section class="indicator" id="leds">
            <div class="led-container" id="power-led">
                <h3 class="label">PWR</h3>
                <div class="led-indicator red"></div>
            </div>

            <div class="led-container" id="sync-led">
                <h3 class="label">SYNC</h3>
                <div class="led-indicator green"></div>
            </div>
        </section>
    </div>
    <div id="chart">
        <canvas id="chart-output"></canvas>
    </div>
</body>
</html>
